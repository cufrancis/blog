{%extends "../base.html"%}

{%block content%}
    <form method="post">
        {% raw xsrf_form_html() %}
        <input type="hidden" name="id" value="{{article['id']}}">
        <label>Title:</label>
        <input type="text" name="title" value="{{article['title']}}" /><br />
        <label>Slug:</label>
        <input type="text" name="slug" value="{{article['slug']}}" /><br />
        <label>Created_at:</label>
        <input type="date" name="created_at" value="{{article['created_at']}}" /><br />
        <label>Author</label>
        <input type="text" name="author" value="{{article['author']}}"/><br />
        <label>content:</label>
        <textarea cols=40 rows=20 name="content"> {{article['content']}}</textarea>

        <input type="submit" value="Update" />
    </form>
{%end%}
